<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <img src="media/accessibility button.png" alt="accessibility" />

        <div class="row">
          <div class="col-8">
            <form class="input-group" id="city-search">
              <input
                type="text"
                class="form-control"
                placeholder="Type in Cityname..."
                id="city-input"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Search
              </button>
            </form>
          </div>
          <div class="col">
            <h3 id="current-city">Augsburg</h3>
            <h4>13.8.22</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-6 currentstats">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 49%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
          <div class="col">
            <span class="currenttemp" id="temp">20</span>
            <span class="units">
              <a href="#" id="celcius"> Â°C /</a>
              <a href="#" id="fahrenheit">Â°F </a>
            </span>
            <span class="current-weather-img">ðŸŒž</span>
          </div>
        </div>
      </div>
      <small id="opencode">
        <a href="$" target="_blank"> Open-source code </a> by Simone
        Raich</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
