<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <img src="media/accessibility button.png" alt="accessibility" />

        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3" id="search-button">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h3 id="current-city"></h3>
            <h4></h4>
            <ul>
              Humidity: <li id="humidity">x</li>%</br>
              Wind: <li id="wind">x</li>km/h
            </ul>
          </div>
          <div class="col-6" id="current-weather-display">
            <span class="currenttemp" id="temp"></span>
            <span class="units">
              <a href="#" id="celcius">°C /</a>
              <a href="#" id="fahrenheit">° F</a>
            </span>
            <span class="current-weather-img">
              <img
                src="media/sun_clouds.png"
                alt="sun_clouds"
                id="current-weather-img"
            /></span>
          </div>
        </div>
      </div>
      <small id="opencode">
        <a href="https://github.com/simoneraich/Vanilla-Weather-App.git" target="_blank"> Open-source code </a> by Simone
        Raich</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
